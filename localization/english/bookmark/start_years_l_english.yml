 bm_1490_desc:1 "France subjugated Brittany, the royal domain increased. The former lands of the Burgundian state in the hands of the Habsburgs\n\nHenry VII, the first monarch of the Tudor dynasty, began to rule in England. But he has many enemies.\n\nCastile and Aragon were united by the dynastic marriage of Isabella and Ferdinand. Are the days of Granada in the south numbered? Maybe Portugal will capture her first?\n\n#bold The choice is yours."
 bm_1470:0 "The Brave Dukes" #1470
 bm_1470_desc:0 "In England, Lancasters and Yorks continue to feud. The Teutonic Order has to reckon with Poland. Mehmed II captured Serbia and almost all of Bosnia. Ivan III is about to subdue Novgorod. The Spanish heiress Beltraneja may have been conceived on the side, and this is a chance for her aunt Isabella, who married the heir of Aragon. The Timurid empire collapsed. Sultans Janibek and Kerey migrated to Transoxiana."
 bm_1480: "Keys to the fortress" #1480
 bm_1480_desc: "Castile and Aragon are about to capture Granada and complete the Reconquista.  However, the Spanish house of Trastamar will soon be suppressed. Or will the story go in a different direction?"
