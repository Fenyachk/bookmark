 bm_1490:0 "玫瑰联盟（1490）"
 bm_1490_desc:1 "法国征服了布列塔尼，王室的领土正不断扩张。但昔日勃艮第的土地已落入哈布斯堡王朝的手中。\n\n在英格兰，都铎王朝的第一任君主亨利七世刚开始他的统治，但他的敌人并不少。\n\n卡斯蒂利亚和阿拉贡因伊莎贝拉和斐迪南的王朝婚姻而统一。这意味着格拉纳达的日子在南方要到头了吗？又或许葡萄牙会先拿下它？\n\n#bold 选择权在你。"
 bm_1470:0 "勇敢公爵（1470）"
 bm_1470_desc:0 "在英格兰，兰开斯特和约克的斗争还在继续。而条顿骑士团不得不与波兰打交道。另一边，在穆罕默德二世占领了塞尔维亚和几乎整个波斯尼亚的同时，伊凡三世即将征服诺夫哥罗德。西班牙女继承人贝尔特拉尼娅那有争议的血统问题给了她嫁给阿拉贡继承人的姨妈伊莎贝拉机会。而在帖木儿帝国崩溃后，贾尼贝克苏丹和克烈汗刚来到河中地区。"
 bm_1480: "要塞之匙（1480）"
 bm_1480_desc: "卡斯蒂利亚和阿拉贡即将攻占格拉纳达，完成再征服。然而，西班牙的特拉斯塔马拉家族即将被镇压。又或者，故事会朝着另一个方向发展？"
 start_year_1178_10_01_desc:0 "1178年，十字军东征的时代已完全展开。饱受麻风病折磨的国王博杜安端坐于耶路撒冷的十字军王国宝座之上，由于新任埃及苏丹萨拉丁正准备彻底夺回圣地，这个王国的未来就如他自己一般风雨飘摇。与此同时，在北方，拜占庭帝国正面临着失去对安纳托利亚控制的窘境，以及近四十年来首次有新皇帝登基这种迫在眉睫的可能性，这一切都预示着深刻的阴谋。"
