 musketeer: "滑膛枪兵"
 musketeer_flavor: "滑膛枪，作为火绳枪的一种进步版本，于1520年代积极传播，并成为了对抗厚重甲胄的手段之一。"
 arquebusier: "火绳枪兵"
 arquebusier_flavor: "长管火绳枪是15至17世纪的主要火器。尽管自从胡斯战争以来火绳枪就以这样或那样的方式被使用，但火绳枪兵首次作出决定性贡献要等到1503年的切里尼奥拉战役。"
