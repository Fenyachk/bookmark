 swiss_pikemen: "瑞士长枪兵"
 swiss_pikemen_flavor: "来自山区各州的瑞士长矛兵在15世纪末的战场上成为一支令人生畏的力量。雇佣兵正是以他们的形象而创造的。"
 boevoi_holop_archers: "战争农奴"
 boevoi_holop_archers_flavor: "骑着马用弓箭作战的农奴通常穿着最简单的盔甲，并被称作“塔吉尔”。他们必须应对来自草原的威胁。"
 balkan_hussar: "这种轻骑兵已成为东欧的主流，波兰王国的第一批骠骑兵显然来自塞尔维亚或其余邻国。"
 sipah: "西帕希"
 sipah_flavor: "西帕希——土耳其重骑兵。他们的武器包括奥斯曼弯刀、盾牌、长矛和弓。"
 deli: "得利"
 deli_flavor: "得利——奥斯曼帝国的土耳其轻骑兵部队。他们的主要任务是充当前线突击部队。"
 janissary: "耶尼切里"
 janissary_flavor: "奥斯曼耶尼切里是奥斯曼帝国的常备部队，通常从被征服的领土中招募。"
