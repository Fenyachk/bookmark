 1470_desc: "在英格兰，兰开斯特和约克的斗争还在继续。而条顿骑士团不得不与波兰打交道。另一边，在穆罕默德二世占领了塞尔维亚和几乎整个波斯尼亚的同时，伊凡三世即将征服诺夫哥罗德。西班牙女继承人贝尔特拉尼娅那有争议的血统问题给了她嫁给阿拉贡继承人的姨妈伊莎贝拉机会。而在帖木儿帝国崩溃后，贾尼贝克苏丹和克烈汗刚来到河中地区。"
