 start_year_1066_09_15_desc:0 "哈雷彗星的回归预示了一个动荡的公元1066年，大型冲突在世界各地爆发。塞尔柱人进一步深入拜占庭帝国的土地，僧伽罗人在室利楞迦起义反抗他们的压迫者，在英格兰，一场全面战争在三个争夺王位的宣称者之间爆发。四分五裂的伊比利亚半岛上，部落统治者恐惧又贪婪地关注着大陆上势力平衡的转变，让局势变得越发紧张。"
 start_year_867_01_01_desc:0 "公元867年，北方的掠夺者威胁着海岸线和河岸，而欧洲依然在加洛林家族的统治下保持分裂。在印度次大陆，波罗提诃罗王朝、波罗王朝和罗湿陀罗拘陀王朝三方间的斗争已经酝酿了数十年，然而这场争斗还只是刚刚开始。"
 Henry_desc:0 "亨利·都铎于1457年1月28日出生于彭布罗克城堡。他的祖先中有很多王室成员。1485年8月22日，他登基成为英格兰国王，并建立了新王朝。"
 Karl_desc:0 "瓦卢瓦王朝勃艮第支系的“大胆”查理于1433年11月10日出生于第戎。他一生对抗着法国，并梦想将他的公国提升为王国。"
 James_desc:0 "詹姆斯·斯图亚特是苏格兰国王詹姆斯三世和丹麦的玛格丽特的第二个儿子。当他还是个孩子的时候，他就从父亲那里获得了头衔。但罗斯的统治者詹姆斯和马尔伯爵约翰仍然处于他们的哥哥詹姆斯四世的阴影之下。詹姆斯的一生很短暂，并没有在历史上留下明显的痕迹。也许你能改写历史。"
 Frederik_desc:0 "弗雷德里克·奥尔登堡是克里斯蒂安一世和勃兰登堡的多萝西娅的儿子，在瑞典退出了卡尔马联盟后，他帮助他的兄弟完成了治理卡尔马联盟的艰巨任务……弗雷德里克的后裔统治了许多国家。你会重现这个故事吗？"
 FranC_ois_desc:0 "1465年，布列塔尼公爵试图反抗法国国王，可在1468年他却选择臣服于法王，尽管他与路易十一的关系依然紧张。而在1470年，弗朗索瓦二世依旧没有子嗣。也许你们能结成一个有利可图的联盟......"
 Lorenzo_desc:0 "洛伦佐在位期间，佛罗伦萨的共和制度每况愈下，直到变成了一个公国。尽管如此，洛伦佐仍旧以\"华丽者\"的绰号闻名。你会重蹈他的覆辙吗？"
 Isabel_desc:0 "卡斯蒂利亚的伊莎贝拉一世即将攻占格拉纳达，完成收复失地运动。然而，西班牙的特拉斯塔马拉家族即将被镇压。又或者，故事会朝着另一个方向发展？"
