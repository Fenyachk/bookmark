l_russian:
 Henry_desc:0 "Генри Тюдор родился 28 января 1457 года в замке Пембрук. Среди его предков было немало королевских особ. 22 августа 1485 года он стал королём Англии и основал новую династию на троне"
 Karl_desc:0 "Карл Смелый из Бургундской ветви династии Валуа родился 10 ноября 1433 года в Дижоне. Он противостоял Франции и мечтал возвысить своё герцогство до королевства"
 James_desc:0 "Джеймс Стюарт — 2-й сын короля Шотландии Якова III и Маргариты Датской. Ещё в детском возрасте получил титулы от отца. Джеймс, правитель Росса, как и Джон, граф Мар, оставались в тени Якова IV, их старшего брата. Джеймс прожил недолгую жизнь, и не оставил заметного следа в истории. Возможно, вы измените это."
 #James Stewart is the 2nd son of King James III of Scotland and Margaret of Denmark. Even as a child, he received titles from his father. James, the ruler of Ross, as well as John, the Earl of Mar, remained in the shadow of James IV, their elder brother. James lived a short life, and did not leave a noticeable trace in history. Maybe you'll change that
 Frederik_desc:0 "Фредерик Ольденбург, сын Кристиана I и Доротеи Бранденбургской, помогал брату в нелегком деле управления Кальмарской унией, из которой вышла Швеция... Потомки Фредерика правили многими странами. Повторите ли вы историю?"
 #Frederick Oldenburg, the son of Christian I and Dorothea of Brandenburg, helped his brother in the difficult task of governing the Kalmar Union, from which Sweden withdrew... Frederick's descendants ruled many countries. Will you repeat the story?
 #
 FranC_ois_desc:0 "В 1465 году герцог Бретонский пытался противостоять королю Франции, однако в 1468 г. признал свою ленную зависимость.Отношения с Людовиком XI оставались натянутыми.  Суверенная Бретань не была подчинена домену. К 1470 году Франсуа II всё ещё не имел наследников. Возможно, вы заключите выгодный брачный союз."
 #
 Lorenzo_desc:0 "Во время правления Лоренцо республиканские институты во Флоренции деградировали, а владение превратилось в герцогство. Тем не менее, Лоренцо известен под прозвищем "Великолепный". Повторите ли вы его судьбу?"
 #
 Isabel_desc:0 "Изабелла I Кастильская вот-вот захватит Гранаду и закончит Реконкисту. Тем не менее, дом Траста́мара вскоре пресечётся. Или же история пойдёт по другому руслу?"
 #