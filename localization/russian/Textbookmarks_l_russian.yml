 1490_desc: "Закат феодализма?"
 1470_desc: "В Англии продолжают враждовать Ланкастеры и Йорки. Тевтонскому ордену приходится считаться с Польшей. Мехмед II захватил Сербию и почти всю Боснию. Иван III вот-вот подчинит Новгород. Наследница Испании Бельтранеха, возможно, была зачата на стороне, а это шанс для её тети Изабеллы, заключившей брак с наследником Арагона. Держава Тимуридов распалась на 2 части, а султаны Джанибек и Керей откочевали в Мавераннахр."
 1453_desc:0 "Столетняя война между Францией и Англией подошла к концу. Бывшая Византийская империя, за исключением Константинполя, под властью Османов, которые угрожают независимости Венгрии, Валахии, Сербии и Ахейскому деспотату Палеологов. Золотая Орда распалась. В Италии пришло время могущественных семей Медичи и Сфорца. Во Владимирском княжестве соправителем назначен Иван III. Часть Рюриковичей бежала к Казимиру Ягеллону, правителю Польши и Литвы. Иберия поделена между династиями Трастамара и Ависс, но новые схватки не за горами."
