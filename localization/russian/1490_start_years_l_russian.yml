l_russian:
 bm_1460: "1460"
 bm_1480: "Ключ от крепости" #1480
 bm_1480_desc: "Кастилия и Арагон вот-вот захватят Гранаду и закончат Реконкисту. Тем не менее, испанский дом Траста́мара вскоре пресечётся. Или же история пойдёт по другому руслу?"
 bm_group_1490: "XV век"
 bm_group_1470: "1470"
 bm_1470: "Смелые герцоги" #1470
 bm_1470_desc: "В Англии продолжают враждовать Ланкастеры и Йорки. Тевтонскому ордену приходится считаться с Польшей. Мехмед II захватил Сербию и почти всю Боснию. Иван III вот-вот подчинит Новгород. Наследница Испании Бельтранеха, возможно, была зачата на стороне, а это шанс для её тети Изабеллы, заключившей брак с наследником Арагона. Держава Тимуридов распалась. Султаны Джанибек и Керей откочевали в Мавераннахр."
 bm_1490: "Роза объединения" #1490
 bm_1490_desc: "Франция подчинила себе Бретань, королевский домен увеличился. Бывшие земли Бургундского государства в руках Габсбургов\n\nВ Англии начал править Генрих VII, первый монарх из династии Тюдоров. Но врагов у него много.\n\nКастилия и Арагон объединились династическим браком Изабеллы и Фердинанда. Сочтены ли дни Гранады на юге? Может, её первая захватит Португалия?\n\n#bold Выбор за вами."
 #Henry_decs:0 "Генрих Тюдор и его дядя Джаспер, ближайшие родственники пресёкшихся Ланкастеров, воспользовались узурпацией трона Ричардом III и высадились в Уэльсе. 22 августа 1485 года на трон сел Генрих VII. Однако у нового короля много врагов..."
 #James_decs:0 "Джеймс Стюарт — 2-й сын короля Шотландии Якова III и Маргариты Датской. Ещё в детском возрасте он привлекался к государственной деятельности и получил титулы. \n\nДжеймс, правитель Росса, как и Джон, граф Мар, оставались в тени Якова IV, их старшего брата. \n\nДжеймс прожил недолгую жизнь, и не оставил заметного следа в истории. Возможно, вы измените это."
